<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
      <div style="margin-right: 0.5rem"></div>
      <button
        pButton
        pRipple
        label="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedEmployees()"
        [disabled]="!selectedEmployees || !selectedEmployees.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block"
      ></p-fileUpload>
      <div style="margin-right: 0.5rem"></div>
      <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #et
    [value]="employees"
    [rowsPerPageOptions]="[10, 25, 50]"
    [rows]="10"
    [paginator]="true"
    [rowHover]="true"
    [globalFilterFields]="['firstName', 'lastName', 'status', 'group', 'basicSalary']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedEmployees"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="captions">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Employees</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Search..." />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="firstName" style="min-width: 10rem">
          First Name <p-sortIcon field="firstName"></p-sortIcon>
        </th>
        <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
        <th pSortableColumn="email" style="min-width: 10rem">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
        <th pSortableColumn="group">Group <p-sortIcon field="group"></p-sortIcon></th>
        <th>Actions</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>
          <p-tableCheckbox [value]="employee"></p-tableCheckbox>
        </td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.status }}</td>
        <td>{{ employee.group }}</td>
        <td>
          <div class="flex-row">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="editEmployee(employee)"
              style="margin-right: 0.2rem"
            ></button>
            <!-- <div style="margin-right: 5px"></div> -->
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteEmployee(employee)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="col">
  <div>
    <div class="d-flex justify-content-between align-items-center">
      <button
        class="btn btn-md btn-outline-primary sidebar-toggle"
        style="margin-right: 8px"
        (click)="toggleCollapse()"
      >
        <i class="pi pi-bars"></i>
      </button>
    </div>
    <div style="padding: 5px 22px" [ngClass]="{ collapsed: collapse }" class="sidebar">
      <p-card
        [style]="{
          background: '#043DAE',
          width: '280px',
          'border-radius': '20px',
          flex: 1,
          'margin-bottom': '30px',
          height: 'calc(100vh - 100px)'
        }"
      >
        <div class="d-flex flex-column justify-content-between h-100">
          <div>
            <div class="d-flex align-items-center flex-column">
              <p-avatar icon="pi pi-user" size="xlarge" shape="circle"></p-avatar>
              <div class="text-white mt-2 d-flex align-items-center flex-column">
                <h5 style="font-size: 17px">Risa Sarasvati</h5>
                <p-dropdown [options]="companyList"></p-dropdown>
                <h6 style="font-size: 10px"><span class="indicator green"></span>Active Now</h6>
              </div>
            </div>
            <div></div>
            <p-menu [model]="menu"></p-menu>
          </div>
          <div class="flex align-items-end">
            <p-menu [model]="actionMenu"></p-menu>
          </div>
        </div>
      </p-card>
    </div>
    <div [style]="{ width: '100vw' }">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

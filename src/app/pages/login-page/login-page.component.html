<div class="container">
  <p-card>
    <div class="text-center">
      <p-image src="../../../assets/icons/icon-192x192.png" alt="Image"> </p-image>
    </div>

    <h4 class="text-center">Login to Web</h4>
    <div style="margin-bottom: 10px"></div>
    <div class="field col">
      <div class="p-float-label">
        <input id="username" pInputText />
        <label for="username">Username</label>
      </div>
    </div>
    <div class="field col">
      <div class="p-float-label">
        <input id="password" pInputText />
        <label for="password">Password</label>
      </div>
    </div>
  </p-card>
</div>
